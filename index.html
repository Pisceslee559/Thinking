<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冥想計時器</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        let userId;
        let meditationTime = 0;  // 記錄冥想時間（秒）
        let meditationInterval;
        let energy = 0;  // 能量
        let meditationLevel = 0;  // 冥想等級

        // 初始化LIFF應用程式
        function initLIFF() {
            liff.init({ liffId: "2007002444-28qJ8xg3" })  // 填入你的 LIFF ID
                .then(() => {
                    console.log("LIFF 初始化成功");
                    // 如果LIFF初始化成功，就可以取得用戶資訊或開始其他操作
                    getUserInfo();
                })
                .catch(err => console.error("LIFF 初始化失敗", err));
        }

        // 取得LINE用戶資訊
        function getUserInfo() {
            if (liff.isLoggedIn()) {
                liff.getProfile().then(profile => {
                    console.log("用戶名稱:", profile.displayName);
                    console.log("用戶ID:", profile.userId);
                    // 儲存用戶ID
                    userId = profile.userId;
                    // 上傳用戶資料
                    uploadDataToSheet(meditationTime, energy, meditationLevel);
                }).catch(err => console.error("無法取得用戶資訊", err));
            } else {
                liff.login();
            }
        }

        // 開始冥想計時並計算能量
        function startMeditation() {
            meditationTime = 0;
            energy = 0;
            meditationLevel = 0;

            // 立即上傳用戶資料到試算表
            uploadDataToSheet(meditationTime, energy, meditationLevel);

            meditationInterval = setInterval(function() {
                meditationTime++;
                energy = Math.floor(meditationTime / 10);  // 每 10 秒增加 1 能量
                document.getElementById("meditation-time").innerText = "冥想時間: " + meditationTime + " 秒";
                document.getElementById("energy").innerText = "能量: " + energy;

                // 增加冥想等級，每 100 秒提升等級
                if (meditationTime % 100 === 0) {
                    meditationLevel++;
                    document.getElementById("meditation-level").innerText = "冥想等級: " + meditationLevel;
                }
            }, 1000);  // 每秒更新一次計時器
        }

        // 停止冥想並上傳數據到 Google 試算表
        function stopMeditation() {
            clearInterval(meditationInterval);
            document.getElementById("meditation-time").innerText = "冥想時間: " + meditationTime + " 秒";

            // 上傳冥想時間和用戶ID到 Google Apps Script
            uploadDataToSheet(meditationTime, energy, meditationLevel);
        }

        // 上傳數據到 Google Apps Script
        function uploadDataToSheet(meditationTime, energy, meditationLevel) {
            const data = {
                userId: userId,  // LINE 用戶 ID
                meditationTime: meditationTime, // 冥想時間
                energy: energy, // 能量
                meditationLevel: meditationLevel  // 冥想等級
            };

            fetch("https://script.google.com/macros/s/AKfycbyVF-QgLTUV6CMpxSaVmPfriq3w6XOBmF8NvyLe1DK064zloEXyajMHe5MQAR4ZwZoeRA/exec", {  // 在這裡填入你的 Google Apps Script Web API URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(result => {
                  console.log("數據已成功上傳", result);
              })
              .catch(error => {
                  console.error("數據上傳失敗", error);
              });
        }

        window.onload = initLIFF;
    </script>
</head>
<body>
    <h1>冥想計時器</h1>
    <p id="meditation-time">冥想時間: 0 秒</p>
    <p id="energy">能量: 0</p>
    <p id="meditation-level">冥想等級: 0</p>
    <button onclick="startMeditation()">開始冥想</button>
    <button onclick="stopMeditation()">停止冥想</button>
</body>
</html>
