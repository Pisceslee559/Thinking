<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冥想計時器</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // 初始化LIFF應用程式
        let userId;  // 儲存用戶ID
        function initLIFF() {
            liff.init({ liffId: "2007002444-28qJ8xg3" })  // 填入你的 LIFF ID
                .then(() => {
                    console.log("LIFF 初始化成功");
                    getUserInfo();
                })
                .catch(err => console.error("LIFF 初始化失敗", err));
        }

        // 取得LINE用戶資訊
        function getUserInfo() {
            if (liff.isLoggedIn()) {
                liff.getProfile().then(profile => {
                    console.log("用戶名稱:", profile.displayName);
                    console.log("用戶ID:", profile.userId);
                    userId = profile.userId;  // 儲存用戶ID
                }).catch(err => console.error("無法取得用戶資訊", err));
            } else {
                liff.login();
            }
        }

        // 開始冥想計時並上傳數據
        let meditationTime = 0;  // 記錄冥想時間（秒）
        let meditationInterval;

        function startMeditation() {
            meditationTime = 0;
            meditationInterval = setInterval(function() {
                meditationTime++;
                document.getElementById("meditation-time").innerText = "冥想時間: " + meditationTime + " 秒";
            }, 1000);  // 每秒更新一次計時器
        }

        // 停止冥想並上傳數據到 Google Apps Script
        function stopMeditation() {
            clearInterval(meditationInterval);
            document.getElementById("meditation-time").innerText = "冥想時間: " + meditationTime + " 秒";

            // 上傳冥想時間和用戶ID到 Google Apps Script
            uploadDataToSheet(meditationTime);
        }

        // 上傳數據到 Google Apps Script
        function uploadDataToSheet(meditationTime) {
            const data = {
                userId: userId,  // LINE 用戶 ID
                meditationTime: meditationTime         // 冥想時間
            };

            fetch("https://script.google.com/macros/s/AKfycbzFuaANLuCzJ8Dv_52NDkQHvHKYgTV7LVj7GA8epUGE76ODJNWF8DICw3J__iOoU3lJ/exec", {  // 在這裡填入你的 Google Apps Script Web API URL
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            }).then(response => response.json())
              .then(result => {
                  console.log("數據已成功上傳", result);
              })
              .catch(error => {
                  console.error("數據上傳失敗", error);
              });
        }

        window.onload = initLIFF;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #4CAF50;
            font-size: 36px;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        #startButton, #nourishButton, #advancedMeditationButton {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        #startButton:hover, #nourishButton:hover, #advancedMeditationButton:hover {
            background-color: #45a049;
        }

        #meditationTime, #energy, #plantProgress, #meditationLevel {
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .info {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>冥想計時器</h1>
    <div class="container">
        <button id="startButton" onclick="startMeditation()">開始冥想</button>
        <p id="meditation-time">冥想時間: 0 秒</p>
        <button onclick="stopMeditation()">停止冥想</button>
    </div>
</body>
</html>
